<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Projeto salvando predefinições</title>
</head>
<body>
    <header class="header">
        <div class="container-titulo">
            <h1>Defina a cor que você deseja salvar</h1>
        </div><!-- Container de Titulo -->

        <div class="container-salvar">
            <div class="salvar-color">
                <h4>Selecione a posição que você deseja salvar:</h4>

                <div class="container-selec">
                    <select id="selec-indice">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                    </select><!-- selec-indice -->
                </div><!-- container-selec -->

            </div><!-- salvar-color -->

            <div class="container-inputs">
                <input type="color" class="inputs" id="corConfig" value="#8B0000">
                <input type="color" class="inputs" id="corConteudo" value="#2c2c2c">
                <input type="color" class="inputs" id="corTexto" value="#F5F5F5">
                <input type="submit" value="Salvar" id="btn-salvar">
            </div><!-- container-inputs -->
        </div><!-- container-salvar -->
    </header><!-- Header -->

    <section class="container-config">
        <div class="config">
            <div id="defPreConfig"></div><!-- defPreConfig -->

            <div id="defPreConteudo">
                <h3 id="defPreTexto">O seu texto irá ficar assim.</h3>
            </div><!-- defPreConteudo -->
        </div><!-- config -->
    </section><!-- container-config -->

    <footer class="footer">
        <div class="conatiner-titulo-footer">
            <h2>Lista de predefinições</h2>
        </div><!-- container-titulo-footer -->

        <div class="container-predefinicoes">
            <div class="preConteudo" style="background-color: #B87333;">
                <div class="preText" style="background-color: #000000;"></div><!-- preText -->
                <div class="preConfig" style="background-color: #4CAF50;"></div><!-- preConfig -->
            </div><!-- preConteudo -->

            <div class="preConteudo" style="background-color: #FF007F;">
                <div class="preText" style="background-color: #ffffff;"></div><!-- preText -->
                <div class="preConfig" style="background-color: #d52dff;"></div><!-- preConfig -->
            </div><!-- preConteudo -->

            <div class="preConteudo" style="background-color: #C0C0C0;">
                <div class="preText" style="background-color: #000000;"></div><!-- preText -->
                <div class="preConfig" style="background-color: #2986dd;"></div><!-- preConfig -->
            </div><!-- preConteudo -->

            <div class="preConteudo">
                <div class="preText"></div><!-- preText -->
                <div class="preConfig"></div><!-- preConfig -->
            </div><!-- preConteudo -->

            <div class="preConteudo">
                <div class="preText"></div><!-- preText -->
                <div class="preConfig"></div><!-- preConfig -->
            </div><!-- preConteudo -->

            <div class="preConteudo">
                <div class="preText"></div><!-- preText -->
                <div class="preConfig"></div><!-- preConfig -->
            </div><!-- preConteudo -->

            <div class="preConteudo">
                <div class="preText"></div><!-- preText -->
                <div class="preConfig"></div><!-- preConfig -->
            </div><!-- preConteudo -->

            <div class="preConteudo">
                <div class="preText"></div><!-- preText -->
                <div class="preConfig"></div><!-- preConfig -->
            </div><!-- preConteudo -->

            <div class="preConteudo">
                <div class="preText"></div><!-- preText -->
                <div class="preConfig"></div><!-- preConfig -->
            </div><!-- preConteudo -->

            <div class="preConteudo">
                <div class="preText"></div><!-- preText -->
                <div class="preConfig"></div><!-- preConfig -->
            </div><!-- preConteudo -->

            <div class="preConteudo">
                <div class="preText"></div><!-- preText -->
                <div class="preConfig"></div><!-- preConfig -->
            </div><!-- preConteudo -->

            <div class="preConteudo">
                <div class="preText"></div><!-- preText -->
                <div class="preConfig"></div><!-- preConfig -->
            </div><!-- preConteudo -->

            <div class="preConteudo">
                <div class="preText"></div><!-- preText -->
                <div class="preConfig"></div><!-- preConfig -->
            </div><!-- preConteudo -->

            <div class="preConteudo">
                <div class="preText"></div><!-- preText -->
                <div class="preConfig"></div><!-- preConfig -->
            </div><!-- preConteudo -->
        </div><!-- container-predefinicoes -->

    </footer><!-- Footer -->
</body>
<script src="JS/script.js"></script>
</html>
