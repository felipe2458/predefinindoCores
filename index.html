<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Predefinindo Cores</title>
</head>
<body>
    <header>
        <div class="container-titulo">
            <h2>Defina a cor que você deseja salvar</h2>
        </div><!--container-titulo-->

        <div class="container-index">
            <h3>Selecione a posição que você deseja salvar:</h3>

            <select id="index"></select>

        </div><!--container-indice-->

        <div class="container-selc-cores">
            <div class="inputColor-wraper">
                <input type="color" id="corConfig" value="#8b0000" title="Cor das configurações">
                <input type="color" id="corConteudo" value="#2c2c2c" title="Cor do conteúdo">
                <input type="color" id="corTexto" value="#f5f5f5" title="Cor do texto">
            </div><!--input-wraper-->
            <div class="inputSub-wraper">
                <input type="submit" value="Salvar" id="btnSalvar">
            </div><!--input-wraper-->
        </div><!--container-selc-cores-->

        <div class="clear"></div><!--clear-->

    </header><!--header-->

    <section class="container-vs-pre">

        <div class="container-config">
            <div class="conteudo" id="conteudo">
                <div class="config" id="config"></div>
                <div class="text-wraper" id="text-wraper">
                    <h3>O seu texto irá ficar assim.</h3>
                </div><!--text-wraper-->
            </div><!--conteudo-->
        </div><!--container-config-->

    </section><!--container-vs-pre-->

    <footer>
        <h3>Lista de Pre-definições</h3>
        <div class="container-pre" id="container-pre"></div><!--container-pre-->
    </footer><!--footer-->
</body>
<script src="JS/script.js"></script>
</html>
